<html>
	<head>
		<meta charset="UTF-8">
		
		<!--To enable the page to scale in size-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		
		<!--Applying the bootstrap framework-->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"
		></script>
		<!--Import external CSS file-->
		<link href="{{ url_for('static', filename='Project.css') }}" rel="stylesheet"/>
				
		<!--This will be written in the page tab-->
		<title>PocketPal</title>

	</head>
<body>

    <div class="fixed-header">
        <h1>P o c k e t P a l</h1>
    </div>

		<!--Add container div-->		
		<div id=content1 class="container-fluid">		
			<div>
					<h3>PLEASE LOGIN</h2>
			</div>
			    <!--Add code to prevent table cell overflow-->
			<div id=user_input1 style="overflow-x:auto;">
				<table id=login>
					<!--If all login stipulations are met, onsubmit form should direct to orderOnline.html page-->
					<form method="POST" action="/login">
						<tr>
							<td><p>Username: </p><input type ="text" name="username" id="username"><br></td>
						</tr>
						<tr>
							<td><br><p>Password: </p><input type ="passwords" name="passwords" id="passwords"></td>
						</tr>
						<tr>
							<td>
								<br><input class="btn" type="submit" value="Login" style="align-self: center;"></button>
							</td>
						</tr>				
					</form>
					<tr>
						<td>{{info}}</td>
					</tr>
				</table>						
			</div>			
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="externalJs.js"></script>
	</body>
</html>
